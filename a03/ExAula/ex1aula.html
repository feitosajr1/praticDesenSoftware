<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="ex1aula.css" />
  </head>
  <!--Formatações de texto-->
  <body>
    <p class="align-left">Isso é um <span class="error">parágrafo</span>.</p>
    <p class="center">Isso é um <b>parágrafo</b>.</p>
    <p class="align-right">Isso é um <i>parágrafo</i>.</p>
    <p>Isso é um <u>parágrafo</i>.</u>
    <p>Isso é um <strong class="error">parágrafo</strong>.</p>
    <p>Isso é um <em>parágrafo</em>.</p>
    <p>Isso é um <s>parágrafo</s>.</p>
    <p>10 <sup>10</sup> </p>
    <p>log <sup>5</sub> </p>
  </body>
</html>
