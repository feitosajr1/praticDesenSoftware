<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alinhamento de fontes</title>
    <link rel="stylesheet" href="ex2aula.css" />
  </head>
  <body>
    <!-- <p>Texto alinhado à esquerda</p>
    <p style="text-align: center">Texto centralizado</p>
    <p style="text-align: right">Texto alinhado à direita</p> -->

    <!-- Lista -->
    <ul>
      <li>Intem 1</li>
      <li>Intem 2</li>
      <li>Intem 3</li>
      <ul>
        <li>Item 1</li>
      </ul>
    </ul>

    <ol>
      <li>Intem 1</li>
      <li>Intem 2</li>
      <li>Intem 3</li>
      <ol>
        <li>Item 1</li>
      </ol>
    </ol>

    <ul class="list">
      <li>Intem 1</li>
      <li>Intem 2</li>
      <li>Intem 3</li>
      <ol class="list">
        <li>Item 1</li>
      </ol>
    </ul>

    <!-- Listas estruturadas serve para controlar uma coleção de alguns elementos Ela
    permite que você agrupe as informações
    <dl></dl>: o elemento abre a lista;
    <dt></dt>: responsavél pelo nome do tópico;
    <dd></dd>: que provê descrição referente ao tópico listado. -->
    <dl>
      <dt>Firefox</dt>
      <dd>Um navegador amplamente utilizado no mundo</dd>
      <dd>Um tipo de rapoza</dd>

      <dt>Chrome</dt>
      <dd>Navegador do google que consome toda a sua memória disponível</dd>
      <dd></dd>
    </dl>
  </body>
</html>
