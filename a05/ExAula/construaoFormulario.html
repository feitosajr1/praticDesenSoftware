<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="pais">Pais*</label><br />
        <select name="pais" id="pais">
          <option value="">Selecione...</option>
          <option selected value="BR">Brasil</option>
        </select>
      </div>
      <div>
        <label for="cep">CEP*</label><br />
        <input
          name="cep"
          id="cep"
          type="text"
          value="60335-010"
          maxlength="10"
        />
      </div>
      <div>
        <label for="endereco">Endereço*</label><br />
        <input name="endereco" id="endereco" type="text" value="test" />
      </div>
      <div>
        <label for="numero">Número*</label><br />
        <input name="numero" id="numero" type="number" value="112" />
      </div>
      <div>
        <label for="complemento">Complemento</label><br />
        <input
          name="complemento"
          id="complemento"
          type="text"
          value="complemento"
        />
      </div>
      <div>
        <label for="estado">UF*</label><br />
        <select name="estado" id="estado" type="text" value="test">
          <option value="">Selecione...</option>
          <option selected value="CE">Ceará</option>
        </select>
      </div>
      <div>
        <label for="Cidade">Cidade*</label><br />
        <select name="Cidade" id="Cidade" type="text" value="test">
          <option value="">Selecione...</option>
        </select>
      </div>
      <div>
        <label for="bairro">Bairro*</label><br />
        <input name="bairro" id="bairro" type="bairro" value="bairro" />
      </div>
      <hr />
    </form>
    <div>Dados profissionais</div>
  </body>
</html>
